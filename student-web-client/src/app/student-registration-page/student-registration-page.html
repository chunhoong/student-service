<div class="container">
  <form [formGroup]="studentForm" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Chun Hoong" formControlName="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Lim" formControlName="lastName">
    </div>

    <div class="form-group">
        <label for="courses">Courses</label>
        <div>
          <div *ngIf="availableCourses$ | async as availableCourses; else loading">
            <ng-container *ngFor="let course of availableCourses">
              <p>{{course.courseCode}} {{course.courseName}}</p>
            </ng-container>
          </div>
          <ng-template #loading>
              <div class="spinner-border spinner-border-sm text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
            <span>&nbsp;&nbsp;Loading courses...</span>
          </ng-template>
        </div>  
      </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
