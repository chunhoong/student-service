# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/uni?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Kuala_Lumpur
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# HTTP
server.port=8443
server.compression.enabled=true

# SLF4J
logging.level.my.uni.services.student=TRACE

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/master.xml
